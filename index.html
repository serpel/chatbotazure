<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="site.css" />
</head>
<body>
    <h1>Animated Popup Information</h1>
    
    <div class='wrap'>
        <iframe class="content" width='100%' height='100%' src='https://webchat.botframework.com/embed/chatbotgrintsys?s=91WPUDkwr08.cwA.R5E.t48V0OkmEtFmM-366XaTTKsPzOreCP-W93OjRAwYPPA'></iframe>
    </div>

    <a class='button oi oi-chat azurechat' href='#'></a>
   
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script>    
        $(document).ready(function() {
            setTimeout(function() {
                if(!$("a.azurechat").hasClass('active')) {
                    $("a.azurechat").trigger('click');
                }
            }, 5000);
        });
        $('a.azurechat').on('click', function(){
            $('.wrap, a').toggleClass('active'); 
            return false;
        });
    </script>
</body>
</html>
